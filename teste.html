<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral Oculto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #333;
            color: white;
            padding-top: 60px;
            transition: left 0.3s;
        }
        .menu a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #575757;
        }
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .menu-btn:hover {
            background-color: #575757;
        }
        .X{
            position: absolute;
            top: 10px;left: 90%;
            cursor: pointer;
            transition: ease-in-out 5ms;
            padding: 4px;
        }
        .X:hover{
            border-radius: 90%;
            border: solid white 1px;

        }

        /* {} */
    </style>
</head>
<body>
    <button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>
    <div id="menu" class="menu">
        <div id="SairMenu" class="X" onclick="toggleMenu()"> X </div>
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
    </div>
    
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.left === "0px") {
                menu.style.left = "-250px";
            } else {
                menu.style.left = "0px";
            }
        }
    </script>
</body>
</html>
